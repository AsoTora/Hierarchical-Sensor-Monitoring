name: .NET Core

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Install dependencies
      run: dotnet restore HSMServer/HSMServer.sln

    - name: Build
      run: dotnet build HSMServer/HSMServer.sln --configuration Release --no-restore --output '${{ github.workspace }}\Release'  
    
    - name: Install Client Dependencies
      run: dotnet restore HSMClient/HSMClient.sln
    
    - name: Build Client
      run: dotnet build HSMClient/HSMClient.sln --configuration Release --no-restore --output '${{ github.workspace }}\Release\Client'
    
    - name: Copy Artifacts
      run: |
        New-Item -Path '${{ github.workspace }}' -Name "Artifacts" -ItemType "directory"
        Copy-Item -Path '${{ github.workspace }}\Release' -Destination ${{ github.workspace }}\Artifacts -Recurse
      shell: powershell
    
    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
       path: ${{ github.workspace }}\Artifacts
       name: Release-.${{ github.run_number }}

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:

    - name: Download artifact
      uses: actions/download-artifact@v2
      with:
        name: Release-.${{ github.run_number }}
        path: ./Artifacts
    
    - name: Display structure of downloaded files
      run: ls -R

    - name: Publish to DockerHub
      uses: elgohr/Publish-Docker-Github-Action@master
      with:
        name: andreishvedau/hsmserver
        workdir: ./Artifacts
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
